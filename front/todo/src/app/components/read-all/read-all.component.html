

<div class="container">
    <div class="badge">
        <button mat-stroked-button color="primary"
                matBadge={{finishedTodos}}>
            Todos completed
        </button>
    </div>
    <button class="new-todo mat-elevation-z8" mat-stroked-button color="primary">New TO-DO</button>

    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p>Date to Finish: {{item.dateToFinish}} </p>
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                <button mat-mini-fab color="primary">
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-mini-fab color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
</div>
