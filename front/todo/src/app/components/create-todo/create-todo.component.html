<form>
    <h1>Create new TO-DO</h1>

        <mat-form-field class="date-finish" appearance="fill">
            <mat-label>Choose date to finish</mat-label>
            <input required [(ngModel)]="todo.dateToFinish" name="todo.dateToFinish" matInput [matDatepicker]="dp3" disabled>
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

    <div class="forms">

        <mat-form-field class="form" appearance="fill">
            <mat-label>Title</mat-label>
            <input required minlength="5" [(ngModel)]="todo.title" name="todo.title" matInput placeholder="Ex. Study all night">
        </mat-form-field>

        <mat-form-field class="form" appearance="fill">
            <mat-label>Description</mat-label>
            <input required minlength='10' [(ngModel)]="todo.description" name="todo.description" matInput placeholder="Ex. Study all programming languages">
        </mat-form-field>

    </div>

    <div class="buttons">
        <button mat-stroked-button color="warn" (click)="cancelButtonHandler()">Back</button>
        <button mat-stroked-button color="primary" (click)="createTodoHandler()">Create</button>
    </div>

</form>
